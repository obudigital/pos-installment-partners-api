components:
  schemas:
    Error:
      description: Universal Error
      type: object
      properties:
        code:
          type: integer
          exclusiveMinimum: 0
        type:
          type: string
        message:
          type: string
        causes:
          type: array
          items:
            type: string
      required:
        - code
        - type
    PosInstallmentOrder:
      title: PosInstallmentOrder
      type: object
      properties:
        installmentId:
          type: integer
          exclusiveMinimum: 0
        status:
          $ref: '#/components/schemas/InstallmentOrderState'
        totalAmount:
          $ref: '#/components/schemas/Amount'
        totalPeriods:
          type: integer
          exclusiveMinimum: 1
          maximum: 24
        totalParts:
          type: integer
          exclusiveMinimum: 1
          maximum: 24
      required:
        - installmentId
        - status
        - totalPeriods
    Product:
      title: Product
      type: object
      description: Purchased product (item of an installment order)
      properties:
        name:
          type: string
        totalAmount:
          $ref: '#/components/schemas/Amount'
        count:
          type: integer
          maximum: 10
          minimum: 1
          format: int32
          example: 1
        category:
          type: string
          example: Телевізори
      required:
        - name
        - totalAmount
        - count
    StoreOrder:
      title: StoreOrder
      type: object
      properties:
        storeId:
          type: string
          description: Идентификатор торговой точки внутри сети партнера
        orderId:
          type: string
          description: Уникальный идентификатор транзакции на стороне магазина. Нужен для отсечения дублиикатов
        invoiceNumber:
          type: string
          description: Номер чека/счета фактуры
        createdAt:
          type: string
          format: date-time
          description: Дата создания счета-фактуры
          example: '2019-08-24T14:15:22.543Z'
        products:
          type: array
          items:
            $ref: '#/components/schemas/Product'
        source:
          type: string
          enum:
            - STORE
            - INTERNET
      required:
        - storeId
        - orderId
        - invoiceNumber
        - createdAt
        - products
        - source
    TelephoneNumber:
      type: string
      title: PhoneNumber
      pattern: '^380\d{9}$'
      minLength: 12
      maxLength: 12
      example: '380669998877'
    InstallmentOrderState:
      type: string
      title: InstallmentOrderState
      enum:
        - ACTIVE
        - CLOSED
        - WAITING_BANK_APPROVAL
        - WAITING_USER_APPROVAL
        - CLIENT_REJECTED
        - BANK_REJECTED
        - WAITING_FOR_DELIVERY
        - DELIVERY_IN_PROGRESS
        - PARTNER_CANCELLED
    Amount:
      type: object
      properties:
        value:
          type: number
          format: double
          minimum: 0
          maximum: 10000
        currency:
          type: string
          enum:
            - UAH
            - USD
            - EUR
          example: UAH
          minLength: 3
          maxLength: 3
      required:
        - value
        - currency
  securitySchemes:
    Authorization:
      type: http
      scheme: bearer
      description: ''
  parameters:
    X-Merchant-Id:
      name: X-Merchant-Id
      in: header
      required: true
      schema:
        type: integer
        example: 7654
        format: int32
      description: 'ID мерчанта - юридического лица, с которым заключен договор'
    X-Signature:
      name: X-Signature
      in: header
      required: true
      schema:
        type: string
        format: binary
        example: dGVzdCBzdHJpbmcgdG8gZGVtb25zdHJhdGUgYmFzZTY0
      description: See docs
    X-Request-Id:
      name: X-Otp-Request-Id
      in: header
      required: true
      schema:
        type: string
        format: uuid
        example: 7529ffdf-363f-7ad7-56c8-04f1d09ddece
      description: Random UUID
    orderId:
      name: orderId
      in: path
      schema:
        type: string
        format: uuid
      description: order id returned at Createdorder
      style: label
      required: true
security:
  - Authorization: []
