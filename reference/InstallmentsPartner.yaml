openapi: 3.1.0
info:
  title: Partner API for POS Installments
  version: '1.2'
  summary: Partner API for POS Installments
  description: Partner API for POS Installments
  contact:
    name: Maksym Volchenko
    email: maksym.volchenko@otpbank.ua
servers:
  - url: 'http://test.obudev.in'
    description: Test
  - url: 'http://api.otpbank.com.ua:8080'
    description: Prod
paths:
  /partner/installments/orders:
    post:
      summary: Create POS Installment Order
      operationId: post-partner-installments-orders
      security:
        - Authorization: []
      parameters:
        - $ref: '#/components/parameters/X-Signature'
        - $ref: '#/components/parameters/X-Merchant-Id'
        - $ref: '#/components/parameters/X-Request-Id'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  orderId:
                    type: string
                    description: ID заказа в Банке
                    format: uuid
                required:
                  - orderId
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
            text/plain:
              schema:
                type: string
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Conflict
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal Server Error
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                phoneNumber:
                  $ref: '#/components/schemas/TelephoneNumber'
                storeOrder:
                  $ref: '#/components/schemas/StoreOrder'
                totalAmount:
                  $ref: '#/components/schemas/Amount'
                vatAmount:
                  $ref: '#/components/schemas/Amount'
                periodsChosen:
                  type: integer
                  maximum: 24
                  exclusiveMinimum: 1
                  example: 6
                onSuccessCallbackURI:
                  type: string
                  format: uri-reference
                  description: 'URI в разрешенном базовом домене, привязнному к аккаунту партнера. Может отличаться между средами production и testing'
                  example: /path/to/success
                onFailCallbackURI:
                  type: string
                  format: uri-reference
                  example: /path/to/failed
              required:
                - phoneNumber
                - storeOrder
                - totalAmount
                - periodsChosen
        description: ''
      description: Подача заявки на оформление покупки частями
    get:
      summary: GET All POS-Installment Orders
      operationId: get-partner-installments-orders
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  orders:
                    type: array
                    items:
                      $ref: '#/components/schemas/PosInstallmentOrder'
      description: Получение списка всех POS-installments
      parameters:
        - $ref: '#/components/parameters/X-Signature'
        - $ref: '#/components/parameters/X-Merchant-Id'
        - $ref: '#/components/parameters/X-Request-Id'
      security:
        - Authorization: []
  '/partner/installments/orders/{orderId}/state':
    parameters:
      - name: orderId
        in: path
        required: true
        schema:
          type: string
          example: FD-127582123
        description: store order id
    get:
      summary: Check Order State
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  state:
                    $ref: '#/components/schemas/InstallmentOrderState'
                  totalAmount:
                    $ref: '#/components/schemas/Amount'
                  storeOrderId:
                    type: string
                  orderId:
                    type: string
                    format: uuid
                required:
                  - state
                  - totalAmount
                  - storeOrderId
                  - orderId
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
            text/plain:
              schema:
                type: string
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal Server Error
      operationId: get-partner-installments-orders-orderid-state
      security:
        - Authorization: []
      parameters:
        - $ref: '#/components/parameters/X-Signature'
        - $ref: '#/components/parameters/X-Merchant-Id'
        - $ref: '#/components/parameters/X-Request-Id'
      description: Получение состояния ранее созданной заявки на оформление покупки частями (pull модель вместо callback push модели)
  '/partner/installments/orders/{orderId}/state/sent':
    parameters:
      - $ref: '#/components/parameters/orderId'
    post:
      summary: Notify that Order is sent
      operationId: post-partner-installments-orders-orderid-state-sent
      security:
        - Authorization: []
      parameters:
        - $ref: '#/components/parameters/X-Signature'
        - $ref: '#/components/parameters/X-Merchant-Id'
        - $ref: '#/components/parameters/X-Request-Id'
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
            text/plain:
              schema:
                type: string
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal Server Error
      description: |-
        Получение статуса отправлен, инцирует процесс клиринга между партнером и Банком

        Банк активирует рассрочку для Клиента
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                sentAt:
                  type: string
                  format: date-time
              required:
                - sentAt
  '/partner/installments/orders/{orderId}/state/cancelled':
    parameters:
      - name: orderId
        in: path
        required: true
        schema:
          type: string
          example: FD-127582123
        description: store order id
    post:
      summary: Cancel Order
      operationId: post-partner-installments-orders-orderid-state-cancelled
      security:
        - Authorization: []
      parameters:
        - $ref: '#/components/parameters/X-Request-Id'
        - $ref: '#/components/parameters/X-Merchant-Id'
        - $ref: '#/components/parameters/X-Signature'
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
            text/plain:
              schema:
                type: string
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal Server Error
      description: Заказ может быть отменен только в статусе WAITING_DELIVERY
  '/partner/installments/orders/{orderId}/state/returned':
    parameters:
      - $ref: '#/components/parameters/orderId'
    post:
      summary: Return goods
      operationId: post-partner-installments-orders-orderid-state-returned
      security:
        - Authorization: []
      parameters:
        - $ref: '#/components/parameters/X-Signature'
        - $ref: '#/components/parameters/X-Merchant-Id'
        - $ref: '#/components/parameters/X-Request-Id'
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
            text/plain:
              schema:
                type: string
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal Server Error
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                storeReturnId:
                  type: string
                  description: Идентификатор возврата на стороне магазина
                returnedAt:
                  type: string
                  format: date-time
                  example: '2019-08-24T14:15:22.543Z'
                returnAmount:
                  $ref: '#/components/schemas/Amount'
                vatAmount:
                  $ref: '#/components/schemas/Amount'
              required:
                - storeReturnId
                - returnedAt
                - returnAmount
      description: Возврат товара возможен только в течение 14 дней с даты отправки заказа (sentAt)
