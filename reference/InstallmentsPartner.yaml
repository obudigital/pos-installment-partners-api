openapi: 3.1.0
info:
  title: Partner API for POS Installments
  version: '1.4'
  summary: Partner API for POS Installments
  description: Partner API for POS Installments
  contact:
    name: Maksym Volchenko
    email: maksym.volchenko@otpbank.ua
servers:
  - url: 'http://test.obudev.in'
    description: Test
  - url: 'http://api-dev.otpbank.com.ua'
    description: Stage
  - url: 'http://api.otpbank.com.ua'
    description: Prod
paths:
  /partner/installments/orders:
    post:
      summary: Create POS Installment Order
      operationId: post-partner-installments-orders
      security:
        - Authorization: []
      parameters:
        - $ref: '#/components/parameters/X-Signature'
        - $ref: '#/components/parameters/X-Merchant-Id'
        - $ref: '#/components/parameters/X-Request-Id'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  orderId:
                    type: string
                    description: ID заказа в Банке
                    format: uuid
                required:
                  - orderId
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
            text/plain:
              schema:
                type: string
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: Conflict
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal Server Error
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PosInstalmentOrderRequest'
          application/vnd.obu.partners.credit+json:
            schema:
              $ref: '#/components/schemas/PartnerCreditOrderRequest'
        description: ''
      description: Подача заявки на оформление покупки частями
    get:
      summary: GET All POS-Installment Orders
      operationId: get-partner-installments-orders
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  orders:
                    type: array
                    items:
                      $ref: '#/components/schemas/PosInstallmentOrder'
      description: Получение списка всех POS-installments
      parameters:
        - $ref: '#/components/parameters/X-Signature'
        - $ref: '#/components/parameters/X-Merchant-Id'
        - $ref: '#/components/parameters/X-Request-Id'
      security:
        - Authorization: []
  '/partner/installments/orders/{orderId}/state':
    parameters:
      - name: orderId
        in: path
        required: true
        schema:
          type: string
          example: FD-127582123
        description: store order id
    get:
      summary: Check Order State
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OrderStateModel'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal Server Error
      operationId: get-partner-installments-orders-orderid-state
      security:
        - Authorization: []
      parameters:
        - $ref: '#/components/parameters/X-Signature'
        - $ref: '#/components/parameters/X-Merchant-Id'
        - $ref: '#/components/parameters/X-Request-Id'
      description: Получение состояния ранее созданной заявки на оформление покупки частями (pull модель вместо callback push модели)
  '/callback/url/from/partner':
    post:
      summary: Callback with Order State
      parameters:
        - $ref: '#/components/parameters/X-Signature'
        - $ref: '#/components/parameters/X-Merchant-Id'
        - $ref: '#/components/parameters/X-Request-Id'
      tags: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrderStateModel'
      responses:
        '200':
          description: OK
        '400':
          description: Bad Request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '500':
          description: Internal Server Error
  '/partner/installments/orders/{orderId}/state/sent':
    parameters:
      - $ref: '#/components/parameters/orderId'
    post:
      summary: Notify that Order is sent
      operationId: post-partner-installments-orders-orderid-state-sent
      security:
        - Authorization: []
      parameters:
        - $ref: '#/components/parameters/X-Signature'
        - $ref: '#/components/parameters/X-Merchant-Id'
        - $ref: '#/components/parameters/X-Request-Id'
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
            text/plain:
              schema:
                type: string
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal Server Error
      description: |-
        Получение статуса отправлен, инцирует процесс клиринга между партнером и Банком

        Банк активирует рассрочку для Клиента
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                sentAt:
                  type: string
                  format: date-time
              required:
                - sentAt
  '/partner/installments/orders/{orderid}/state/consented':
    parameters:
      - $ref: '#/components/parameters/orderId'
    post:
      summary: Provide Customer Consent for Order
      operationId: post-partner-installments-orders-orderid-state-cancelled
      security:
        - Authorization: []
      parameters:
        - $ref: '#/components/parameters/X-Signature'
        - $ref: '#/components/parameters/X-Merchant-Id'
        - $ref: '#/components/parameters/X-Request-Id'
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
            text/plain:
              schema:
                type: string
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal Server Error
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  x-stoplight:
                    id: 53pi2xtfd7teg
                  description: 6 symbols code
                consentedAt:
                  type: string
                  x-stoplight:
                    id: qoih41x0ilgp4
                  format: date-time
                  description: Дата та час надання згоди через передачу OTP пароля
              required:
                - code
                - consentedAt
          description: Тільки для способу отримання згоди "OTP_MESSAGE"
  '/partner/installments/orders/{orderId}/state/cancelled':
    parameters:
      - name: orderId
        in: path
        required: true
        schema:
          type: string
          example: FD-127582123
        description: store order id
    post:
      summary: Cancel Order
      operationId: post-partner-installments-orders-orderid-state-cancelled
      security:
        - Authorization: []
      parameters:
        - $ref: '#/components/parameters/X-Request-Id'
        - $ref: '#/components/parameters/X-Merchant-Id'
        - $ref: '#/components/parameters/X-Signature'
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
            text/plain:
              schema:
                type: string
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal Server Error
      description: Заказ может быть отменен только в статусе WAITING_DELIVERY
  '/partner/installments/orders/{orderId}/state/returned':
    parameters:
      - $ref: '#/components/parameters/orderId'
    post:
      summary: Return goods
      operationId: post-partner-installments-orders-orderid-state-returned
      security:
        - Authorization: []
      parameters:
        - $ref: '#/components/parameters/X-Signature'
        - $ref: '#/components/parameters/X-Merchant-Id'
        - $ref: '#/components/parameters/X-Request-Id'
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
            text/plain:
              schema:
                type: string
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal Server Error
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                storeReturnId:
                  type: string
                  description: Идентификатор возврата на стороне магазина
                returnedAt:
                  type: string
                  format: date-time
                  example: '2019-08-24T14:15:22.543Z'
                returnAmount:
                  $ref: '#/components/schemas/Amount'
                vatAmount:
                  $ref: '#/components/schemas/Amount'
              required:
                - storeReturnId
                - returnedAt
                - returnAmount
      description: Возврат товара возможен только в течение 14 дней с даты отправки заказа (sentAt)
  '/partner/installments/orders/{orderId}/consent':
    parameters:
      - $ref: '#/components/parameters/X-Signature'
      - $ref: '#/components/parameters/X-Merchant-Id'
      - $ref: '#/components/parameters/X-Request-Id'
      - $ref: '#/components/parameters/orderId'
    post:
      summary: Resend consent code to Customer
      operationId: post-partner-installments-orders-orderId-consent
      responses:
        '201':
          description: Created
      description: |
        Генерує новий код для підтвердження Клієнтом оформлення оплати частинами.

        Обмеження: 1 запит на 60 секунд

        Замовлення має бути в статусі: WAITING_USER_APPROVAL
  '/partner/installments/orders/{orderId}/guaranteeLetter':
    parameters:
      - $ref: '#/components/parameters/orderId'
    get:
      summary: GET Guarantee Letter
      description: GET Guarantee Letter
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/vnd.obu.guarantee.letter.signed+json:
              schema:
                type: array
                items:
                  type: string
                  format: byte
            application/json:
              schema:
                type: object
                properties:
                  header:
                    type: object
                    properties:
                      guaranteeDocumentId:
                        type: string
                        description: ID документа в середине банка
                      guaranteeDocumentCreatedAt:
                        type: string
                        format: date-time
                        description: Дата и вермя создания документа
                    required:
                      - guaranteeDocumentId
                      - guaranteeDocumentCreatedAt
                  expansion:
                    type: object
                    properties:
                      customer:
                        type: object
                        properties:
                          firstName:
                            type: string
                          middleName:
                            type: string
                          lastName:
                            type: string
                          phoneNumber:
                            $ref: '#/components/schemas/TelephoneNumber'
                          taxId:
                            type: string
                            pattern: '^\d{10}$'
                            minLength: 10
                            maxLength: 10
                          passport:
                            type: object
                            description: Бумажный паспорт
                            properties:
                              series:
                                type: string
                                pattern: '^\s{2}$'
                                example: AA
                              number:
                                type: string
                                pattern: ^
                              issueDate:
                                type: string
                                format: date
                                example: '2020-12-28'
                              issuer:
                                type: string
                            required:
                              - series
                              - number
                              - issueDate
                              - issuer
                          biometric:
                            type: object
                            description: ID карта или биометрика
                            properties:
                              number:
                                type: string
                              issuer:
                                type: string
                              issueDate:
                                type: string
                                format: date
                                example: '2020-01-28'
                              validUntil:
                                type: string
                                format: date
                                example: '2030-01-28'
                            required:
                              - number
                              - issuer
                              - issueDate
                              - validUntil
                        required:
                          - firstName
                          - lastName
                          - phoneNumber
                          - taxId
                      invoice:
                        type: object
                        required:
                          - invoiceId
                          - invoiceDate
                          - invoiceAmount
                        properties:
                          invoiceId:
                            type: string
                          invoiceDate:
                            type: string
                            format: date
                            example: '2021-12-01'
                          invoiceAmount:
                            $ref: '#/components/schemas/Amount'
                      paymentDestination:
                        type: object
                        required:
                          - merchantIpn
                          - merchantIban
                          - merchantName
                        properties:
                          merchantIpn:
                            type: string
                            description: ЄДРПОУ
                          merchantIban:
                            type: string
                            pattern: '^[0-9]*$'
                          merchantName:
                            type: string
                            description: кому платить (юр лицо партнера)
                          merchantMfo:
                            type: string
                            minLength: 6
                            maxLength: 6
                            pattern: '^[0-9]{6}$'
                          merchantBankName:
                            type: string
                      bank:
                        type: object
                        required:
                          - agreementNumber
                          - agreementDate
                          - creditAmount
                          - availablePartsCount
                          - bankId
                          - bankName
                          - bankExecutive
                          - bankMFO
                        properties:
                          agreementNumber:
                            type: string
                            description: номер договора
                          agreementDate:
                            type: string
                            description: дата заключения договора
                            format: date
                            example: '2021-12-01'
                          creditAmount:
                            $ref: '#/components/schemas/Amount'
                          availablePartsCount:
                            type: integer
                            minimum: 1
                          bankId:
                            type: string
                            pattern: '^(\d{8})$'
                            description: ЄДРПОУ
                            example: '21685166'
                          bankName:
                            type: string
                            example: OTP
                          bankExecutive:
                            type: string
                            example: Клименко О.В.
                          bankMFO:
                            type: string
                            description: МФО Банка
                            pattern: '^(\d{6})$'
                    required:
                      - invoice
                      - paymentDestination
                      - bank
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
            text/plain:
              schema:
                type: string
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          description: Internal Server Error
      operationId: get-partner-installments-orders-orderid-guaranteeLetter
      security:
        - Authorization: []
      parameters:
        - $ref: '#/components/parameters/X-Signature'
        - $ref: '#/components/parameters/X-Request-Id'
        - $ref: '#/components/parameters/X-Merchant-Id'
components:
  schemas:
    Error:
      description: Universal Error
      type: object
      properties:
        code:
          type: integer
          exclusiveMinimum: 0
        type:
          type: string
        message:
          type: string
        causes:
          type: array
          items:
            type: string
      required:
        - code
        - type
    PosInstallmentOrder:
      title: PosInstallmentOrder
      type: object
      properties:
        installmentId:
          type: integer
          exclusiveMinimum: 0
        status:
          $ref: '#/components/schemas/InstallmentOrderState'
        totalAmount:
          $ref: '#/components/schemas/Amount'
        totalPeriods:
          type: integer
          exclusiveMinimum: 1
          maximum: 24
        totalParts:
          type: integer
          exclusiveMinimum: 1
          maximum: 24
      required:
        - installmentId
        - status
        - totalPeriods
    Product:
      title: Product
      type: object
      description: Purchased product (item of an installment order)
      properties:
        name:
          type: string
        totalAmount:
          $ref: '#/components/schemas/Amount'
        count:
          type: integer
          maximum: 10
          minimum: 1
          format: int32
          example: 1
        category:
          type: string
          example: Телевізори
      required:
        - name
        - totalAmount
        - count
    StoreOrder:
      title: StoreOrder
      type: object
      properties:
        storeId:
          type: string
          description: Идентификатор торговой точки внутри сети партнера
        orderId:
          type: string
          description: Уникальный идентификатор транзакции на стороне магазина. Нужен для отсечения дублиикатов
        invoiceNumber:
          type: string
          description: Номер чека/счета фактуры
        invoiceAmount:
          $ref: '#/components/schemas/Amount'
        createdAt:
          type: string
          format: date-time
          description: Дата создания счета-фактуры
          example: '2019-08-24T14:15:22.543Z'
        products:
          type: array
          items:
            $ref: '#/components/schemas/Product'
        source:
          type: string
          enum:
            - STORE
            - INTERNET
      required:
        - storeId
        - orderId
        - invoiceNumber
        - createdAt
        - products
        - source
    TelephoneNumber:
      type: string
      title: PhoneNumber
      pattern: '^380\d{9}$'
      minLength: 12
      maxLength: 12
      example: '380669998877'
    InstallmentOrderState:
      type: string
      title: InstallmentOrderState
      enum:
        - ACTIVE
        - CLOSED
        - WAITING_BANK_APPROVAL
        - WAITING_USER_APPROVAL
        - CLIENT_REJECTED
        - BANK_REJECTED
        - WAITING_FOR_DELIVERY
        - DELIVERY_IN_PROGRESS
        - PARTNER_CANCELLED
    Amount:
      type: object
      properties:
        value:
          type: number
          format: double
          minimum: 0
          maximum: 10000
        currency:
          type: string
          enum:
            - UAH
            - USD
            - EUR
          example: UAH
          minLength: 3
          maxLength: 3
      required:
        - value
        - currency
    OrderStateModel:
      type: object
      properties:
        state:
          $ref: '#/components/schemas/InstallmentOrderState'
        totalAmount:
          $ref: '#/components/schemas/Amount'
        storeOrderId:
          type: string
        orderId:
          type: string
          format: uuid
        isBankSigned:
          type: boolean
          default: false
      required:
        - state
        - totalAmount
        - storeOrderId
        - orderId
        - isBankSigned
    CustomerConsentMethod:
      title: CustomerConsentMethod
      type: string
      enum:
        - APP
        - OTP_MESSAGE
      example: OTP_MESSAGE
    InstallmentPaymentRecipientInfo:
      title: InstallmentPaymentRecipientInfo
      type: object
      properties:
        iban:
          type: string
          x-stoplight:
            id: yxaflcasrmcrp
          minLength: 34
          maxLength: 34
        taxId:
          type: string
          description: тільки ЄДРПОУ (8 символів) або ІПН (10 символів)
          minLength: 8
          maxLength: 10
        name:
          type: string
      required:
        - iban
        - taxId
        - name
    PosInstalmentOrderRequest:
      title: PosInstalmentOrderRequest
      type: object
      properties:
        phoneNumber:
          $ref: '#/components/schemas/TelephoneNumber'
        storeOrder:
          $ref: '#/components/schemas/StoreOrder'
        totalAmount:
          $ref: '#/components/schemas/Amount'
        vatAmount:
          $ref: '#/components/schemas/Amount'
        periodsChosen:
          type: integer
          maximum: 24
          exclusiveMinimum: 1
          example: 6
        onSuccessCallbackURI:
          type: string
          format: uri-reference
          description: 'URI в разрешенном базовом домене, привязнному к аккаунту партнера. Может отличаться между средами production и testing'
          example: /path/to/success
        onFailCallbackURI:
          type: string
          format: uri-reference
          example: /path/to/failed
      required:
        - phoneNumber
        - storeOrder
        - totalAmount
        - periodsChosen
    PartnerCreditOrderRequest:
      title: PartnerCreditOrderRequest
      type: object
      properties:
        externalCustomerId:
          type: string
          format: uuid
        storeOrder:
          $ref: '#/components/schemas/StoreOrder'
        totalAmount:
          $ref: '#/components/schemas/Amount'
        vatAmount:
          $ref: '#/components/schemas/Amount'
        periodsChosen:
          type: integer
        paymentRecipientInfo:
          $ref: '#/components/schemas/InstallmentPaymentRecipientInfo'
        customerConsentMethod:
          $ref: '#/components/schemas/CustomerConsentMethod'
      required:
        - externalCustomerId
        - storeOrder
        - totalAmount
        - periodsChosen
        - paymentRecipientInfo
        - customerConsentMethod
  securitySchemes:
    Authorization:
      type: http
      scheme: bearer
      description: ''
  parameters:
    X-Merchant-Id:
      name: X-Merchant-Id
      in: header
      required: true
      schema:
        type: integer
        example: 7654
        format: int32
      description: 'ID мерчанта - юридического лица, с которым заключен договор'
    X-Signature:
      name: X-Signature
      in: header
      required: true
      schema:
        type: string
        format: binary
        example: dGVzdCBzdHJpbmcgdG8gZGVtb25zdHJhdGUgYmFzZTY0
      description: See docs
    X-Request-Id:
      name: X-Otp-Request-Id
      in: header
      required: true
      schema:
        type: string
        format: uuid
        example: 7529ffdf-363f-7ad7-56c8-04f1d09ddece
      description: Random UUID
    orderId:
      name: orderId
      in: path
      schema:
        type: string
        format: uuid
      description: order id returned at Created order
      style: label
      required: true
security:
  - Authorization: []
